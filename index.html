<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI</title>
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js" defer></script>
</head>

<body>
    <div class="container">
        <h1>Body Mass Index (BMI) Calculator</h1>
        <label for="">Your Height (cm):</label>
        <input class="size" id="height" type="number">
        <label for="">Your Weight (kg):</label>
        <input class="size" id="weight" type="number">
        <button class="size" id="btn">Compute BMI</button>
        <input class="size" id="result" type="text">
        <p>Weight condition:<span id="answer"></span></p>
    </div>

</body>

</html>
